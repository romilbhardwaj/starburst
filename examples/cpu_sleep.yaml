# Sweep Parameters
workload_type: cpu_sleep
submit_time: 60
random_seed: 13
# Cluster Parameters
onprem_cluster: gke_sky-burst_us-central1-c_mluo-onprem
cloud_cluster: gke_sky-burst_us-central1-c_mluo-cloud
# Job generation parameters
arrival_dist: uniform
arrival_param: 5
min_arrival_time: 3
mean_duration: 10
min_duration: 2
cpu_dist: [1]
cpu_sizes: [1]
image: gcr.io/sky-burst/skyburst:latest

# Policy Parameters
waiting_policy: constant
waiting_coeff: 10
waiting_budget: -1
queue_policy: fifo
loop: False
spill_to_cloud: log
min_waiting_time: 0