# Sweep Parameters
workload_type: cpu_sleep
submit_time: 10
random_seed: 13
# Cluster Parameters
onprem_cluster: mluo-onprem
cloud_cluster: mluo-cloud
# Job generation parameters
arrival_dist: uniform
arrival_param: 5
min_arrival_time: 3
mean_duration: 10
min_duration: 2
cpu_dist: [1]
cpu_sizes: [1]
image: gcr.io/sky-burst/skyburst:latest

# Policy Parameters
waiting_policy: compute
waiting_coeff: 40
waiting_budget: 0.25
queue_policy: fifo
loop: False
spill_to_cloud: log
min_waiting_time: 0